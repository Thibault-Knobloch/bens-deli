{% extends 'base.html' %}

<h2>POOP</h2>
{% block content %}
<div class="register_container">
    <h2 class="centered" style="width: fit-content;">We will send you an email to reset your password!</h2>
    <div class="register_form_div">
        <form method="POST">
            {% csrf_token %}
            {{ form.email.label_tag }}
            {{ form.email }}
            <button class="register_button orange_bg black_border" type="submit">Reset Password</button>
          </form>
    </div>
</div>
{% endblock %}
